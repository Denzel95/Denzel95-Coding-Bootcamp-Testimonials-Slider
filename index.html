<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img
          src="./images/pattern-bg.svg"
          alt="background-img"
          class="back-img"
        />
        <div class="inner-container">
          <div class="image">
            <img
              src="./images/image-tanya.jpg"
              class="profile-img"
              alt="profile-img"
            />
          </div>

          <div class="buttons">
            <button class="btn btn-left">
              <img src="./images/icon-prev.svg" alt="previous" />
            </button>
            <button class="btn btn-right">
              <img src="./images/icon-next.svg" alt="next" />
            </button>
          </div>
        </div>
        <div class="feedback">
          <blockquote class="quote">
            "I’ve been interested in coding for a while but never taken the
            jump, until now. I couldn’t recommend this course enough. I’m now in
            the job of my dreams and so excited about the future."
          </blockquote>
          <div class="info">
            <p class="name">Tanya Sinclair</p>
            <p class="position">UX Engineer</p>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
